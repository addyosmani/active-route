<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;x-router&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="app/bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/x-router.html">
</head>
<body>

    <!-- Using Custom Elements -->
	<x-router name="favorites" path="/favorites"></x-router>
	<x-router name="about" path="/about"></x-router>
	<x-router name="booksId" path="/books/view/:bookId"></x-router>
	<x-router name="foo" path="/:foo/:bar/:bazz"></x-router>

	<p>Play around with these in the console</p>

    <script>

    document.addEventListener('director-route', function(route) {
    	console.log('catch all!', route);
    });

    document.addEventListener('favorites', function(route) {
    	console.log('Hey favorites!', route);
    });

    document.addEventListener('about', function(route) {
    	console.log('Hey about!', route);
    });

    document.addEventListener('booksId', function(route) {
    	console.log('Hey books ID!', route.detail);
    });

    document.addEventListener('foo', function(route) {
    	console.log('Hey foo bar bazz!', route.detail);
    });
    </script>
       
    <a href="#/favorites">Favorites</a>
    <a href="#/about">About</a>
    <a href="#/books/view/25">View Book 25</a>
    <a href="#/cat/hat/bat">Foo bar bazz</a>

</body>
</html>
